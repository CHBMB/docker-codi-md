---

# jenkins variables
project_name: docker-codimd
external_type: github_stable
release_type: stable
release_tag: latest
ls_branch: master
repo_vars:
  - EXT_GIT_BRANCH = 'master'
  - EXT_USER = 'codimd'
  - EXT_REPO = 'server'
  - BUILD_VERSION_ARG = 'CODIMD_RELEASE'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-codimd'
  - CONTAINER_NAME = 'codimd'
  - DOCKERHUB_IMAGE = 'linuxserver/codimd'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/codimd'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/codimd'
  - DIST_IMAGE = 'ubuntu'
  - MULTIARCH='true'
  - CI='true'
  - CI_WEB='true'
  - CI_PORT='3000'
  - CI_SSL='false'
  - CI_DELAY='120'
  - CI_DOCKERENV='TZ=US/Pacific'
  - CI_AUTH='user:password'
  - CI_WEBPATH=''
